<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ EN 5 Min</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
        <div class="container">
      <!-- PASO 4: PANTALLA PRINCIPAL (MENÚ INICIAL) -->


      <div id="main-screen" class="screen">
        <div class="main-container">
          <!-- Título principal con emoji de mundo -->
          <h1>⚡ QUIZ EXPRESS</h1>

          <!-- Sección de bienvenida con elementos visuales -->
          <div class="welcome-section">
            <!-- Icono animado de avión -->
            <div class="rayo-icon">⚡</div>
            <!-- Mensajes motivacionales con temática de viajes -->
            <p class="subtitle"> Realiza un quiz rapido para evaluar tus conocimientos </p>
            <p class="description">
              Registrate con tu información o Ve el resultado de los demas 
            </p>
          </div>

          <!-- Botones principales del menú -->
          <div class="main-buttons">
            <!-- Botón para iniciar nuevo registro -->
            <button class="btn-main" id="new-registration-btn">
              <span class="btn-icon">📝</span>
              <span class="btn-text">Nuevo Registro de persona</span>
            </button>

            <!-- Botón para ver usuarios registrados -->
            <button class="btn-main" id="view-users-btn">
              <span class="btn-icon">👥</span>
              <span class="btn-text">Personas con sus records </span>
            </button>
          </div>
          <div id="username-screen" class="screen active">
        <div class="form-container">
          

          <!-- Título con emoji relacionado -->
          <h1>🆔 Tu Nombre de Usuario</h1>

          <!-- Subtítulo explicativo -->
          <p class="screen-subtitle">
            ¿Cómo quieres que te identifiquemos en tu quiz?
          </p>

          <!-- Formulario para capturar el username -->
          <form id="username-form">
            <div class="input-group">
              <!-- Label con icono y texto descriptivo -->
              <label for="username">
                <span class="label-icon">👤</span>
                Nombre de Usuario:
              </label>
              <!-- Input con placeholder ejemplo -->
              <input
                type="text"
                id="username"
                placeholder="Ej: aventurero2024"
                required
              />
            </div>

            <!-- Botón para continuar al siguiente paso -->
            <button type="submit" class="btn-primary">Continuar ➡️</button>
          </form>
        </div>
      </div>
        </div>
      </div>





<script src="index.js"></script>    
</body>
</html>
